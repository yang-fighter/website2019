<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="./img/Flame.png" />

    <title>Dr. Yang's Publications</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom styles CSS -->
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>

  <body>
    <main role="main" class="container">
      <div id="publications" class="section">
        <h1 class="section-title">Publications</h1>
        <div
          id="paperFilter"
          class="text-center d-block btn-group btn-group-toggle"
          data-toggle="buttons"
        >
          <label
            class="mb-3 btn btn-outline-dark rounded-pill active"
            id="allButton"
            data-mixitup-control
            data-filter="all"
          >
            <input
              type="radio"
              name="options"
              id="option1"
              autocomplete="off"
              checked
            />
            All
          </label>
          <label
            class="mb-3 btn btn-outline-dark rounded-pill"
            data-mixitup-control
            data-filter=".book"
          >
            <input
              type="radio"
              name="options"
              id="option1"
              autocomplete="off"
              checked
            />
            Book
          </label>
          <label
            class="mb-3 btn btn-outline-dark rounded-pill"
            data-mixitup-control
            data-filter=".article"
          >
            <input
              type="radio"
              name="options"
              id="option1"
              autocomplete="off"
              checked
            />
            Journal Article
          </label>
          <label
            class="mb-3 btn btn-outline-dark rounded-pill"
            data-mixitup-control
            data-filter=".inproceedings"
          >
            <input
              type="radio"
              name="options"
              id="option1"
              autocomplete="off"
              checked
            />
            Conference Proceedings
          </label>
        </div>

        <div class="paper">
          <!-- Load publication list by script below -->
        </div>

        <!--/.row-->
      </div>
    </main>
    <!-- /.container -->
    <footer class="footer bg-dark text-light mt-5 pt-4">
      <div class="text-center">
        <a class="text-light d-inline-block" href="mailto:yyang@wtamu.edu"
          ><i class="fas fa-envelope"></i
        ></a>
        <p class="small mb-0 pb-4">
          &copy;2019 <strong>Yong Yang</strong>. All Rights Reserved
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script id="bookStore" type="x-handlebars-template">
      {{#each records}}

      <div class="mix {{type}}" id="paper{{@index}}">
        <div class="block-wrapper mb-3 p-4 rounded">
          <div class="media">
            <div class="mr-4">
              <a href=
              {{#if doi}}
              "https://doi.org/{{doi}}"
            {{else}}
              "{{url}}"
            {{/if}}
              target="_blank" class="text-dark h4">
              <i class="fas
                {{#compare type "inproceedings" operator="=="}} fa-file-alt{{/compare}}
                {{#compare type "book" operator="=="}} fa-book{{/compare}}
                {{#compare type "article" operator="=="}} fa-archive{{/compare}}
              "></i>
              </a>
            </div>
            <div class="media-body">
              <p class="media-heading h4">{{title}}</p>
              <p>{{#each author}}
              {{#compare name "Yang, Yong" operator="=="}}<b>{{/compare}}
              {{parseName name}}
              {{#compare name "Yang, Yong" operator="=="}}</b>{{/compare}}
              ,
              {{/each}}
              <i>
              {{#compare type "inproceedings" operator="=="}} {{booktitle}}{{/compare}}
              {{#compare type "book" operator="=="}} {{publisher.name}}{{/compare}}
              {{#compare type "article" operator="=="}} {{journal.name}}{{/compare}}
              </i>, {{year}}
              </p>
            </div>
          </div>
        </div>
      </div>

      {{/each}}
      <p class="small mb-0 pb-4">
        Publications List Last updated:
        {{#with metadata}}
        {{created}}
        {{/with}}
      </p>
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>
    <script src="./js/mixitup.min.js" charset="utf-8"></script>
    <script src="./js/publication.js" charset="utf-8"></script>
  </body>
</html>
